<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <title>Title</title>

    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/jquery.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>

    <!--本页面样式-->
    <link rel="stylesheet" href="../css/index.css">
    <script>(function (doc, win) { var de = doc.documentElement, re = 'orientationchange' in window ? 'orientationchange' : 'resize', recalc = function () {var cw = de.clientWidth; if (!cw) return; de.style.fontSize = cw>=750 ? '100px' : 100 * (cw / 750) + 'px'; };recalc(); if (!doc.addEventListener) return; win.addEventListener(re, recalc, false); doc.addEventListener('DOMContentLoaded', recalc, false); })(document, window);</script>

</head>
<body>
    <div id="header"></div>

    <!--内容-->
    <div id="contentSupplierEntry">
        <img src="./../image/supplierEntry-bander.jpg" alt="供应商入驻" style="width: 100%">
        <div class="container " style="padding: 0.5rem 0">
            <div class="row headline supplierEntryContent">
                <div class="col-md-12 col-sm-12 col-xs-12" style="margin-bottom: 0.3rem">
                    <h2>全国上万门店邀您共创母婴业4.0时代</h2>
                </div>
            </div>
            <div class="row supplierEntryContent">
                <div class="col-md-5 col-sm-5 col-xs-12 supplierEntryText">
                    <h3>快速铺货</h3>
                    <p>帮助母婴品牌厂商/代理商快速铺货，范围扩至千城万镇线下母婴零售门店</p>
                </div>
                <div class="col-md-1 col-sm-1 col-xs-0"></div>
                <div class="col-md-5 col-sm-5 col-xs-12">
                    <img src="./../image/supplierEntryimg3.jpg" alt="快速铺货">
                </div>
            </div>
        </div>
        <div class="container " style="background: #f8f8f8;padding: 0.5rem 0">
            <div class="row supplierEntryContent">
                <div class="col-md-5 col-sm-5 col-xs-12">
                    <img src="./../image/supplierEntryimg2.png" alt="稳固的买家实体">
                </div>
                <div class="col-md-1 col-sm-1 col-xs-0"></div>
                <div class="col-md-5 col-sm-5 col-xs-12 supplierEntryText supplierEntryTextP">
                    <h3>稳固的买家实体</h3>
                    <p>提供更精确、更稳定、不断增长的进货买家实体</p>
                </div>
            </div>
        </div>
        <div class="container " style="padding: 0.5rem 0 ">
            <div class="row supplierEntryContent">
                <div class="col-md-5 col-sm-5 col-xs-12 supplierEntryText">
                    <h3>全面的统计数据</h3>
                    <p>清晰看到自己的销售数据，更准确把握市场动态，提前做好备货准备</p>
                </div>
                <div class="col-md-1 col-sm-1 col-xs-0"></div>
                <div class="col-md-5 col-sm-5 col-xs-12">
                    <img src="./../image/supplierEntryimg1.jpg" alt="全面的统计数据">
                </div>
            </div>
        </div>
        <div class="container" style="background: #f8f8f8">
            <div class="row headline">
                <div class="col-md-12 col-sm-12 col-xs-12" style="margin-bottom: 0.3rem">
                    <h2>供应商免费入驻流程</h2>
                </div>
            </div>
            <div class="row supplierEntryBox" >
                <img src="./../image/supplierEntryimg01.png" alt="提交申请">
                <img src="./../image/supplierEntryimgJT.png" alt="" class="supplierEntryJt">
                <img src="./../image/supplierEntryimg02.png" alt="平台审核">
                <img src="./../image/supplierEntryimgJT.png" alt="" class="supplierEntryJt">
                <img src="./../image/supplierEntryimg03.png" alt="签约">
                <img src="./../image/supplierEntryimgJT.png" alt="" class="supplierEntryJt">
                <img src="./../image/supplierEntryimg04.png" alt="入驻成功">
            </div>
        </div>
    </div>

    <div id="footer"></div>
</body>
</html>
<script>
    $(function () {
        $('#header').load('header.html');
        $('#footer').load('footer.html')
    })
</script>
